<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockFlow | Premium Footage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .modal-hidden { display: none; }
        .modal-visible { display: flex; }
        .filter-btn.active { background-color: #2563eb; color: white; }
    </style>
</head>
<body class="bg-gray-50 font-sans text-gray-900">

    <nav class="p-5 flex justify-between items-center bg-white border-b border-gray-100 sticky top-0 z-50">
        <h1 class="text-xl font-bold tracking-tight uppercase italic text-blue-600">StockFlow</h1>
        <div id="category-filters" class="hidden md:flex space-x-2">
            <button onclick="filterBy('All')" class="filter-btn active px-4 py-2 rounded-full text-xs font-bold border transition">ALL</button>
            <button onclick="filterBy('Food')" class="filter-btn px-4 py-2 rounded-full text-xs font-bold border transition">FOOD</button>
            <button onclick="filterBy('Nature')" class="filter-btn px-4 py-2 rounded-full text-xs font-bold border transition">NATURE</button>
            <button onclick="filterBy('Urban')" class="filter-btn px-4 py-2 rounded-full text-xs font-bold border transition">URBAN</button>
        </div>
    </nav>

    <header class="py-16 px-6 text-center bg-white border-b border-gray-50">
        <h2 class="text-4xl font-extrabold mb-4 tracking-tighter text-gray-900">Premium Footage</h2>
        <p id="status-text" class="text-green-600 font-bold mb-8">Collection Sync Complete</p>
        <div class="max-w-xl mx-auto">
            <input type="text" id="searchInput" onkeyup="searchVideos()" placeholder="Search by title or category..." 
                   class="w-full p-4 bg-gray-100 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 transition-all border-none">
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-6 min-h-screen">
        <div id="video-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            </div>
    </main>

    <div id="previewModal" class="modal-hidden fixed inset-0 bg-black/95 z-50 items-center justify-center p-4">
        <div class="bg-white rounded-3xl overflow-hidden max-w-4xl w-full shadow-2xl relative">
            <button onclick="closeModal()" class="absolute top-4 right-4 z-50 bg-black/50 text-white rounded-full p-2 hover:bg-black transition">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            <video id="modalVideo" controls class="w-full aspect-video bg-black" src=""></video>
            <div class="p-8 flex justify-between items-center bg-white">
                <div>
                    <h3 id="modalTitle" class="text-2xl font-bold uppercase tracking-tighter text-gray-900">Video Title</h3>
                    <p id="modalCategory" class="text-blue-600 text-xs font-bold uppercase tracking-widest"></p>
                </div>
                <button class="bg-blue-600 text-white px-8 py-3 rounded-xl font-bold hover:bg-blue-700 transition transform hover:scale-105 shadow-lg shadow-blue-100">Buy License</button>
            </div>
        </div>
    </div>

    <script>
        const SHEET_ID = '12eyXAI9-hT0TFSx2HhVDUWHXo4X9QVT-vSPmGQBx6c8';
        const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;
        
        let videoData = [];

        async function init() {
            try {
                const res = await fetch(SHEET_URL);
                const text = await res.text();
                const json = JSON.parse(text.substring(47).slice(0, -2));
                const rows = json.table.rows;

                videoData = rows.map((row, index) => {
                    if (index === 0) return null;
                    return {
                        title: row.c[1] ? row.c[1].v : "Untitled",
                        category: row.c[2] ? row.c[2].v : "General",
                        thumb: row.c[4] ? row.c[4].v : "",
                        preview: row.c[5] ? row.c[5].v : ""
                    };
                }).filter(v => v !== null);

                renderGrid(videoData);
            } catch (err) {
                document.getElementById('status-text').innerText = "Database Connection Error";
            }
        }

        function renderGrid(data) {
            const grid = document.getElementById('video-grid');
            grid.innerHTML = '';

            data.forEach(video => {
                const card = document.createElement('div');
                card.className = "cursor-pointer bg-white rounded-2xl overflow-hidden shadow-sm hover:shadow-xl transition-all border border-gray-100 group";
                card.innerHTML = `
                    <div class="relative aspect-video bg-gray-100 overflow-hidden">
                        <img src="${video.thumb}" class="w-full h-full object-cover transition duration-500 group-hover:scale-110" 
                             onerror="this.src='https://via.placeholder.com/600x400?text=Check+GCP+Public+Access'">
                        <div class="absolute inset-0 bg-black/0 group-hover:bg-black/20 transition-all flex items-center justify-center">
                            <div class="w-12 h-12 bg-white rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition shadow-xl transform translate-y-4 group-hover:translate-y-0">
                                <svg class="w-6 h-6 text-blue-600 ml-1" fill="currentColor" viewBox="0 0 20 20"><path d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z"></path></svg>
                            </div>
                        </div>
                    </div>
                    <div class="p-5 text-left border-t border-gray-50">
                        <h4 class="font-bold text-gray-800 truncate">${video.title}</h4>
                        <p class="text-[10px] text-blue-600 font-black uppercase mt-1 tracking-widest">${video.category}</p>
                    </div>
                `;
                card.onclick = () => openPreview(video);
                grid.appendChild(card);
            });
        }

        function searchVideos() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = videoData.filter(v => 
                v.title.toLowerCase().includes(term) || 
                v.category.toLowerCase().includes(term)
            );
            renderGrid(filtered);
        }

        function filterBy(cat) {
            // Update UI buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if(btn.innerText === cat.toUpperCase()) btn.classList.add('active');
            });

            const filtered = cat === 'All' ? videoData : videoData.filter(v => v.category === cat);
            renderGrid(filtered);
        }

        function openPreview(video) {
            const modal = document.getElementById('previewModal');
            const videoPlayer = document.getElementById('modalVideo');
            document.getElementById('modalTitle').innerText = video.title;
            document.getElementById('modalCategory').innerText = video.category;
            videoPlayer.src = video.preview;
            modal.classList.remove('modal-hidden');
            modal.classList.add('modal-visible');
            videoPlayer.play();
        }

        function closeModal() {
            const modal = document.getElementById('previewModal');
            document.getElementById('modalVideo').pause();
            modal.classList.remove('modal-visible');
            modal.classList.add('modal-hidden');
        }

        init();
    </script>
</body>
</html>
