<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockFlow | Premium Footage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .video-card:hover img { transform: scale(1.05); }
        .modal-hidden { display: none; }
        .modal-visible { display: flex; }
    </style>
</head>
<body class="bg-gray-50 font-sans text-gray-900">

    <nav class="p-5 bg-white border-b border-gray-100 sticky top-0 z-50">
        <h1 class="text-xl font-bold tracking-tight uppercase italic text-blue-600">StockFlow</h1>
    </nav>

    <header class="py-16 px-6 text-center bg-white border-b border-gray-50">
        <h2 class="text-4xl font-extrabold mb-4 tracking-tighter text-gray-900">Footage Marketplace</h2>
        <p id="status-text" class="text-gray-400 animate-pulse font-medium">Connecting to Database...</p>
    </header>

    <main class="max-w-7xl mx-auto p-6 min-h-screen">
        <div id="video-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
        </div>
    </main>

    <!-- Preview Modal -->
    <div id="previewModal" class="modal-hidden fixed inset-0 bg-black/90 z-[60] items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white rounded-3xl overflow-hidden max-w-4xl w-full shadow-2xl relative">
            <button onclick="closeModal()" class="absolute top-4 right-4 z-50 bg-black/50 text-white rounded-full p-2 hover:bg-black transition">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
            
            <video id="modalVideo" controls class="w-full aspect-video bg-black" src=""></video>
            
            <div class="p-6 flex flex-col sm:flex-row justify-between items-center bg-white gap-4">
                <div>
                    <h3 id="modalTitle" class="text-2xl font-bold tracking-tighter text-gray-900 uppercase">Video Title</h3>
                    <p id="modalCategory" class="text-blue-600 font-black text-xs uppercase tracking-widest mt-1">Category</p>
                </div>
                <button class="w-full sm:w-auto bg-blue-600 text-white px-8 py-3 rounded-xl font-bold hover:bg-blue-700 transition shadow-lg shadow-blue-200">
                    License Footage ¬∑ $<span id="modalPrice">10</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // YOUR PUBLISHED SHEET ID
        const PUBLISHED_SHEET_ID = '2PACX-1vSP5OJpICPPpGYxgeuVcpJdx8nR7LKqLTpDAWBlhLKUgZDafXqZ_tTpa8_1fM1bVHdBYGlorZxfiW8_';
        const SHEET_CSV_URL = `https://docs.google.com/spreadsheets/d/e/${PUBLISHED_SHEET_ID}/pub?output=csv`;

        let currentVideo = null;

        // CSV Parser function
        function parseCSV(text) {
            const lines = text.split('\n');
            const result = [];
            
            for (let line of lines) {
                if (!line.trim()) continue;
                
                // Simple CSV parser (handles quoted fields)
                const values = [];
                let current = '';
                let inQuotes = false;
                
                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        values.push(current.trim());
                        current = '';
                    } else {
                        current += char;
                    }
                }
                values.push(current.trim());
                result.push(values);
            }
            
            return result;
        }

        async function init() {
            const grid = document.getElementById('video-grid');
            const status = document.getElementById('status-text');

            try {
                console.log('üîÑ Fetching from:', SHEET_CSV_URL);
                
                const response = await fetch(SHEET_CSV_URL);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const csvText = await response.text();
                console.log('‚úÖ Received CSV data:', csvText.substring(0, 200) + '...');

                const rows = parseCSV(csvText);
                console.log('üìä Parsed rows:', rows.length);
                console.log('üìã Headers:', rows[0]);

                status.innerText = "Sync Complete";
                status.className = "text-green-600 font-bold";
                grid.innerHTML = ''; 

                // Process each row (skip header)
                for (let i = 1; i < rows.length; i++) {
                    const row = rows[i];
                    
                    // Skip empty rows
                    if (!row || row.length < 2 || !row[1]) continue;

                    // Map columns: ID, Title, Category, Description, Thumbnail, Preview, Price
                    const video = {
                        id: row[0] || i.toString(),
                        title: row[1] || "Untitled",
                        category: row[2] || "General",
                        description: row[3] || "",
                        thumb: row[4] || "",
                        preview: row[5] || "",
                        price: row[6] || "10"
                    };

                    console.log(`Video ${i}:`, video);

                    // Create card
                    const card = document.createElement('div');
                    card.className = "video-card bg-white rounded-3xl overflow-hidden shadow-sm border border-gray-100 p-4 transition-all hover:shadow-xl cursor-pointer group";
                    
                    card.innerHTML = `
                        <div class="relative aspect-video bg-gray-100 rounded-2xl overflow-hidden mb-4">
                            <img src="${video.thumb}" 
                                 class="w-full h-full object-cover transition-transform duration-500" 
                                 alt="${video.title}"
                                 onerror="this.src='https://placehold.co/600x400/3B82F6/FFFFFF?text=${encodeURIComponent(video.title)}'">
                            <div class="absolute inset-0 flex items-center justify-center bg-black/20 opacity-0 group-hover:opacity-100 transition-opacity">
                                <div class="bg-white/90 p-3 rounded-full shadow-xl">
                                    <svg class="w-6 h-6 text-blue-600 ml-1" fill="currentColor" viewBox="0 0 20 20">
                                        <path d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z"></path>
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <div class="px-2">
                            <h4 class="font-bold text-gray-800 text-lg">${video.title}</h4>
                            <div class="flex justify-between items-center mt-1">
                                <p class="text-[10px] text-blue-600 font-black uppercase tracking-widest">${video.category}</p>
                                <p class="font-bold text-gray-900">$${video.price}</p>
                            </div>
                        </div>
                    `;

                    card.onclick = () => openModal(video);
                    grid.appendChild(card);
                }

                if (grid.children.length === 0) {
                    grid.innerHTML = `
                        <div class="col-span-full text-center py-16">
                            <p class="text-gray-400 text-lg mb-4">No videos found in your sheet.</p>
                            <p class="text-gray-500 text-sm">Make sure your Google Sheet has data in the format:</p>
                            <p class="text-gray-600 font-mono text-xs mt-2">ID | Title | Category | Description | Thumbnail URL | Preview URL | Price</p>
                        </div>
                    `;
                }

            } catch (error) {
                console.error("‚ùå Connection Error:", error);
                status.innerText = "Connection Failed";
                status.className = "text-red-600 font-bold";
                
                grid.innerHTML = `
                    <div class="col-span-full bg-red-50 border border-red-200 rounded-2xl p-8">
                        <h3 class="text-red-800 font-bold text-xl mb-4">üö® Connection Error</h3>
                        <p class="text-red-700 mb-4">Unable to load footage from Google Sheets.</p>
                        <div class="bg-white rounded-lg p-4 mb-4">
                            <p class="text-sm font-mono text-gray-700">${error.message}</p>
                        </div>
                        <div class="text-sm text-red-600">
                            <p class="font-bold mb-2">üîß Troubleshooting:</p>
                            <ul class="list-disc list-inside space-y-1">
                                <li>Make sure your Google Sheet is published to the web</li>
                                <li>Go to: File ‚Üí Share ‚Üí Publish to web</li>
                                <li>Select "Entire Document" and click Publish</li>
                                <li>Open browser console (F12) for more details</li>
                            </ul>
                        </div>
                    </div>
                `;
            }
        }

        function openModal(video) {
            currentVideo = video;
            const modal = document.getElementById('previewModal');
            const videoPlayer = document.getElementById('modalVideo');
            
            document.getElementById('modalTitle').innerText = video.title;
            document.getElementById('modalCategory').innerText = video.category;
            document.getElementById('modalPrice').innerText = video.price;
            
            if (video.preview) {
                videoPlayer.src = video.preview;
                modal.classList.remove('modal-hidden');
                modal.classList.add('modal-visible');
                videoPlayer.play().catch(err => {
                    console.warn('Video autoplay prevented:', err);
                });
            } else {
                alert('Preview video not available for this footage.');
            }
        }

        function closeModal() {
            const modal = document.getElementById('previewModal');
            const videoPlayer = document.getElementById('modalVideo');
            videoPlayer.pause();
            videoPlayer.src = "";
            modal.classList.remove('modal-visible');
            modal.classList.add('modal-hidden');
        }

        // Close modal on escape key
        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        // Initialize on page load
        init();
    </script>
</body>
</html>
