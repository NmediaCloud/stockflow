<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockFlow Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .modal-hidden { display: none; }
        .modal-visible { display: flex; }
    </style>
</head>
<body class="bg-gray-50 font-sans text-gray-900">

    <nav class="p-5 flex justify-between items-center bg-white border-b border-gray-100 sticky top-0 z-40">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-bold italic">S</div>
            <h1 class="text-xl font-bold tracking-tight uppercase">Stock<span class="text-indigo-600">Flow</span></h1>
        </div>
    </nav>

    <header class="py-16 px-6 text-center bg-white border-b border-gray-50">
        <h2 class="text-4xl font-extrabold mb-6">Premium Footage Collection</h2>
        <div class="relative max-w-xl mx-auto">
            <input type="text" placeholder="Search collection..." class="w-full p-4 bg-gray-100 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-6 min-h-screen">
        <div id="video-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 text-center">
            <p id="status" class="col-span-full py-20 text-gray-400">Initialising Connection...</p>
        </div>
    </main>

    <div id="previewModal" class="modal-hidden fixed inset-0 bg-black/90 z-50 items-center justify-center p-4">
        <div class="bg-white rounded-3xl overflow-hidden max-w-4xl w-full shadow-2xl relative">
            <button onclick="closeModal()" class="absolute top-4 right-4 z-50 bg-black/50 text-white rounded-full p-2 hover:bg-black">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            <video id="modalVideo" controls class="w-full aspect-video bg-black" src=""></video>
            <div class="p-8 flex justify-between items-center">
                <h3 id="modalTitle" class="text-2xl font-bold text-gray-900 uppercase tracking-tighter">Video Title</h3>
                <button class="bg-indigo-600 text-white px-8 py-3 rounded-xl font-bold hover:bg-indigo-700 transition">Buy License</button>
            </div>
        </div>
    </div>

    <script>
        const SHEET_ID = '12eyXAI9-hT0TFSx2HhVDUWHXo4X9QVT-vSPmGQBx6c8';
        const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=Database`;

        async function init() {
            const grid = document.getElementById('video-grid');
            const status = document.getElementById('status');

            try {
                const res = await fetch(SHEET_URL);
                if (!res.ok) throw new Error("Fetch failed");
                
                const text = await res.text();
                const json = JSON.parse(text.substring(47).slice(0, -2));
                const rows = json.table.rows;
                
                if (!rows || rows.length <= 1) {
                    status.innerText = "Connected, but no videos found in 'Database' tab.";
                    return;
                }

                grid.innerHTML = ''; 

                rows.forEach((row, index) => {
                    if (index === 0) return; // Skip Header

                    const video = {
                        title: row.c[1] ? row.c[1].v : "Untitled Footage",
                        thumb: row.c[4] ? row.c[4].v : "",
                        preview: row.c[5] ? row.c[5].v : ""
                    };

                    const card = document.createElement('div');
                    card.className = "cursor-pointer bg-white rounded-2xl overflow-hidden shadow-sm hover:shadow-xl transition-all border border-gray-100 group";
                    card.innerHTML = `
                        <div class="relative aspect-video bg-gray-100 overflow-hidden">
                            <img src="${video.thumb}" class="w-full h-full object-cover transition duration-500 group-hover:scale-105" 
                                 onerror="this.parentElement.innerHTML='<div class=\"p-6 text-center text-xs text-gray-400\">Image link blocked. Set GCP Folder to Public Access.</div>'">
