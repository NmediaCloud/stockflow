<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockFlow | Premium Footage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .modal-hidden { display: none; }
        .modal-visible { display: flex; }
    </style>
</head>
<body class="bg-gray-50 font-sans text-gray-900">

    <nav class="p-5 flex justify-between items-center bg-white border-b border-gray-100 sticky top-0 z-50">
        <h1 class="text-xl font-bold tracking-tight uppercase italic text-blue-600">StockFlow</h1>
    </nav>

    <header class="py-16 px-6 text-center bg-white border-b border-gray-50">
        <h2 class="text-4xl font-extrabold mb-6">Footage Collection</h2>
        <p class="text-gray-500">Syncing with Google Sheets...</p>
    </header>

    <main class="max-w-7xl mx-auto p-6 min-h-screen">
        <div id="video-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 text-center">
            </div>
    </main>

    <script>
        const SHEET_ID = '12eyXAI9-hT0TFSx2HhVDUWHXo4X9QVT-vSPmGQBx6c8';
        const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;

        async function init() {
            const grid = document.getElementById('video-grid');
            try {
                const res = await fetch(SHEET_URL);
                const text = await res.text();
                // Strip the Google Visualization API wrapper
                const json = JSON.parse(text.substring(47).slice(0, -2));
                const rows = json.table.rows;
                
                grid.innerHTML = ''; 

                rows.forEach((row, index) => {
                    if (index === 0) return; // Skip Header row

                    const video = {
                        title: row.c[1] ? row.c[1].v : "Untitled",
                        thumb: row.c[4] ? row.c[4].v : "",
                        preview: row.c[5] ? row.c[5].v : ""
                    };

                    const card = `
                        <div class="bg-white rounded-2xl overflow-hidden shadow-sm border border-gray-100 p-4">
                            <img src="${video.thumb}" class="w-full aspect-video object-cover rounded-xl mb-4" 
                                 onerror="this.src='https://via.placeholder.com/400x225?text=Check+GCP+Link'">
                            <h4 class="font-bold text-gray-800">${video.title}</h4>
                        </div>`;
                    grid.innerHTML += card;
                });

            } catch (err) {
                console.error("Fetch Error:", err);
                grid.innerHTML = `<p class="col-span-full text-red-500">Connection Error. Check Sheet Sharing.</p>`;
            }
        }
        init();
    </script>
</body>
</html>
